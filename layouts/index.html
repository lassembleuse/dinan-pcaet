{{ define "main" }}
<main aria-role="main">
  <section class="hero is-light is-bold is-medium">
    <div class="hero-body">
      <div class="container">
        <h1 class="title is-spaced">
          {{ .Params.pageTitle }}
        </h1>
      </div>
    </div>
  </section>

<section class="section ">
  <div class="container is-tablet-width">
    <div class="column">
      <div class="content">
        {{ .Content }}
      </div>
    </div>
  </div>
</section>
</main>
{{ end }}
