{{ define "main" }}
<main aria-role="main">
  <section class="hero is-light is-bold is-medium">
    <div class="hero-body">
      <div class="container">
        <h1 class="title is-spaced">
          {{ .Title }}
        </h1>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="container">
      {{- range first 10 .Data.Pages }}
        {{ .Render "card"}}
      {{- end }}
    </div>
  </section>
</main>
{{ end }}
